<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>Менеджер удаленного доступа reVisit</title>
		<link rel="icon" href="/resource/icon.png" type="image/png">
		<link rel="shortcut icon" href="/resource/icon.png" type="image/png">
		<link rel="stylesheet" href="/resource/style.css">
		<script type="text/javascript" src="/resource/main.js"></script>
		
		<script>
			var menu = $menu;
			
			function make(m){
				var req = getXmlHttp()
				//var statusElem = document.getElementById('status')
				req.onreadystatechange = function() {
				
					if (req.readyState == 4) {
						if(req.status == 200) {
							//statusElem.innerHTML = "успешно";						
						}else if(req.status == 401){
							document.location = '/';
						}else{
							alert('Не удалось выполнить!');
							//statusElem.innerHTML = "ошибка";
						}
					}
				}
				
				if (m == 'connect'){
					var pid = document.getElementById('pid').value
					var pass = document.getElementById('pass').value
					req.open('GET', 'api?make=connect&pid=' + pid + '&pass=' + pass, true)
				}
				
				req.send(null)
				//statusElem.innerHTML = "запрос"
			}
			
		</script>
	</head>
	<body onload='loadMenu(); copyright();'>
		<div class="content">

			<table>
				<tr>
					<td colspan="2" class="amid header" id="menu">
						
					</td>
				</tr>
				
				<tr> <td colspan="2"></td> </tr>
				
				<tr>
					<td class="amid header">Ваш ID: <b class="mypid">$pid</b></td>
				</tr>
				<tr>
					<td class="amid header">Ваш пароль: <b class="mypass">$pass</b></td>
				</tr>
					
				<tr> <td colspan="2"></td> </tr>
					
﻿				<tr>
					<td colspan="2">
						<form>
						<table class="remoteform">
							
								<tr>
									<td class="amid header capt1">Удаленная система:</td>
								</tr>
								<tr>
									<td class="amid header"><input type="text" id="pid" placeholder="id"> </td>
								</tr>
								<tr>
									<td class="amid header"><input type="text" id="pass" placeholder="пароль"> </td>
								</tr>
								<tr>
									<td class="amid header"><input type="button" onclick="make('connect')" value="Подключиться"> </td>
								</tr>
							
						</table>
						</form>
					</td> 
				</tr>

				<tr> <td colspan="2"></td> </tr>

				<tr>
					<td colspan="2" class="amid copyright" id="menu"></td>
				</tr>
				
			</table>

			
		</div>
	</body>
</html>
